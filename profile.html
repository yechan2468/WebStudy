<html>

        <title>이예찬 자기소개</title>
    </head>
    <body>
        <h1>h1은 무엇일까</h1>
        <h2>h1~h6까지 있다아아</h2>
        <h3>작아진다</h3>
        <h4>작아진다</h4>
        <p>안녕 안녕?</p>
        <ul>
            <li>ul = unordered list, li = list</li>
            <li>hr 태그는 수평선을 만든다아아</li>
        </ul>
        <hr>
        <ol>
            <li>ol = ordered list</li>
            <li>번호가 생긴다아아</li>
        </ol>
        <a href="https://google.co.kr" target="_blank">구글구글</a>
        <p>a = anchor , href = hyper reference 요로케 링크가 생긴다아아</p>
        <b>b 태그는 굵은글씨</b>
        <i>i태그는 뭘까요</i>
